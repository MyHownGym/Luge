<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom & Texte Survol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .zoom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);  /* Effet mat */
            transition: opacity 0.3s ease;
        }

        .text-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* Fond clair pour le texte */
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .text {
            color: black;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .image-container:hover .zoom-image {
            transform: scale(1.2);  /* Effet de zoom */
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .image-container:hover .text-container {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="votre-image.jpg" alt="Image Zoom" class="zoom-image">
        <div class="overlay"></div>
        <div class="text-container">
            <p class="text">CHF119,90/SÃ‰ANCE</p>
        </div>
    </div>
</body>
</html>
